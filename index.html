<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Pasteles</title>
    <link rel='stylesheet' href="css/fontawesome/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        
        body {
            background: #fdf6f6;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .cart-btn {
            position: relative;
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: white;
            color: #ff4081;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .producto {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .producto:hover {
            transform: scale(1.03);
        }
        
        .producto img {
            max-width: 100%;
            border-radius: 10px;
        }
        
        .producto h3 {
            margin: 10px 0 5px 0;
            font-size: 18px;
            text-align: start;
        }
        
        .producto button {
            margin-top: 10px;
            background: #ff4081;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        #lista-carrito {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        
        #lista-carrito.abierto {
            right: 0;
        }
        
        #lista-carrito header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        #lista-carrito h2 {
            margin: 0;
        }
        
        #carrito-lista {
            list-style: none;
            margin-bottom: 10px;
            padding: 0;
            flex-grow: 1;
            overflow-y: auto;
            max-height: 50vh;
        }
        
        #carrito-lista li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        
        #total {
            font-weight: bold;
            padding: 10px 0;
            border-top: 2px solid #ccc;
        }
        
        #whatsapp-btn {
            margin-top: 10px;
            background: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        
        #cerrar-btn {
            background: transparent;
            border: none;
            font-size: 35px;
            cursor: pointer;
        }
        
        #floating-cart-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4081;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 16px;
            display: none;
            z-index: 999;
            cursor: pointer;
        }
        
        #price {
            padding-top: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #price strong {
            font-size: 18px;
            color: #ff4081;
        }
        
        .description {
            color: #0b0b0ba9;
        }
        /* Estilos del diálogo */
        
        .dialogo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .dialogo.mostrar {
            opacity: 1;
            pointer-events: all;
        }
        
        .dialogo-contenido {
            background: white;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            gap: 15px;
            max-width: 600px;
            width: 90%;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        
        .dialogo.mostrar .dialogo-contenido {
            transform: scale(1);
        }
        
        .dialogo-contenido img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }
        
        .dialogo-texto h3 {
            margin-bottom: 8px;
        }
        
        .dialogo-texto p {
            margin-bottom: 10px;
        }
        
        .dialogo-botones {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .dialogo-botones button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .btn-cancelar {
            background: #ccc;
            color: black;
        }
        
        .btn-agregar {
            background: #ff4081;
            color: white;
        }
        
        .btn-eliminar {
            background: red;
            color: white;
        }
        
        .eliminar-btn {
            background: transparent;
            border: none;
            color: #888;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h2>Catálogo de Pasteles</h2>
        <button class="cart-btn" onclick="toggleCarrito()">
      <i class="fa-solid fa-cart-plus"></i>
      <span class="cart-count" id="cart-count">0</span>
    </button>
    </header>

    <div class="catalogo" id="catalogo"></div>

    <div id="lista-carrito">
        <header>
            <h2>Lista de Pedidos</h2>
            <button id="cerrar-btn" onclick="toggleCarrito()">&times;</button>
        </header>
        <ul id="carrito-lista"></ul>
        <div id="total">Total: $0.00</div>
        <button id="whatsapp-btn" onclick="enviarWhatsapp()">Enviar a WhatsApp</button>
    </div>

    <button id="floating-cart-btn" onclick="toggleCarrito()">Ver Pedido</button>

    <!-- Aquí se inyectarán los diálogos -->
    <div id="dialogo"></div>

    <script>
        const cakes = [{
            nombre: "Cake de vainilla",
            descripcion: "⌀ 22 cm y 10 cm de altura.<br><br> Bizcocho genovés con relleno de dulce de leche artesanal y cobertura de merengue.",
            precio: 8,
            imagen: "https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcTWRz6zp4oopHCIfw83SovQER62UDMX_qJBTDqSXwBNzVaJvPdD2MXM5McC0Hc9yWD_tgKRrwHyvLozZUcg1opvpjTWmF_fkBEiF8mLfDODB1yzErMpodCGzkMFRbr8DhsVapN0lg&usqp=CAc"
        }, {
            nombre: "Cake de chocolate",
            descripcion: "Bizcocho genovés de chocolate relleno de dulce de leche artesanal. Decorado con merengue y cobertura de chocolate. ⌀ 22 cm y 10 cm de altura.",
            precio: 10,
            imagen: "https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcTWRz6zp4oopHCIfw83SovQER62UDMX_qJBTDqSXwBNzVaJvPdD2MXM5McC0Hc9yWD_tgKRrwHyvLozZUcg1opvpjTWmF_fkBEiF8mLfDODB1yzErMpodCGzkMFRbr8DhsVapN0lg&usqp=CAc"
        }];

        const carrito = [];

        function renderCatalogo() {
            const catalogo = document.getElementById("catalogo");
            catalogo.innerHTML = "";

            cakes.forEach((cake, index) => {
                const div = document.createElement("div");
                div.className = "producto";
                div.onclick = () => mostrarDialogo(index);

                div.innerHTML = `
          <img src="${cake.imagen}" alt="${cake.nombre}" />
          <h3>${cake.nombre}</h3>
          <div id="price">
            <strong>$${cake.precio.toFixed(2)} USD</strong>
            <button onclick="event.stopPropagation(); mostrarDialogo(${index})">
              <i class="fa-solid fa-plus"></i> Agregar
            </button>
          </div>
        `;
                catalogo.appendChild(div);
            });
        }

        function mostrarDialogo(index) {
            const cake = cakes[index];
            const dialogo = document.getElementById("dialogo");

            dialogo.innerHTML = `
        <div class="dialogo mostrar" onclick="cerrarDialogo(event)">
          <div class="dialogo-contenido" onclick="event.stopPropagation()">
            <img src="${cake.imagen}" alt="${cake.nombre}" />
            <div class="dialogo-texto">
              <h3>${cake.nombre}</h3>
              <p class='description'>${cake.descripcion}</p>
              <strong>$${cake.precio.toFixed(2)} USD</strong>
              <div class="dialogo-botones">
                <button class="btn-cancelar" onclick="cerrarDialogo()">Cancelar</button>
                <button class="btn-agregar" onclick="agregarAlCarrito('${cake.nombre}', ${cake.precio}, '${cake.imagen}'); cerrarDialogo()">Añadir</button>
              </div>
            </div>
          </div>
        </div>
      `;
        }

        // Diálogo para eliminar - ahora incluye la descripción
        function mostrarDialogoEliminar(index) {
            const item = carrito[index];
            const dialogo = document.getElementById("dialogo");

            dialogo.innerHTML = `
        <div class="dialogo mostrar" onclick="cerrarDialogo(event)">
          <div class="dialogo-contenido" onclick="event.stopPropagation()">
            <img src="${item.imagen}" alt="${item.nombre}" />
            <div class="dialogo-texto">
              <h3>${item.nombre}</h3>
              <p class='description'>${item.descripcion || ""}</p>
              <strong>$${item.precio.toFixed(2)} USD</strong>
              <div class="dialogo-botones">
                <button class="btn-cancelar" onclick="cerrarDialogo()">Cancelar</button>
                <button class="btn-eliminar" onclick="eliminarDelCarrito(${index}); cerrarDialogo()">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      `;
        }

        function cerrarDialogo(e) {
            if (e && e.target !== e.currentTarget) return;
            document.getElementById("dialogo").innerHTML = "";
        }

        // Al agregar, ahora se guarda también la descripción buscando el producto por nombre
        function agregarAlCarrito(nombre, precio, imagen) {
            const found = cakes.find(c => c.nombre === nombre);
            const descripcion = found ? found.descripcion : "";
            carrito.push({
                nombre,
                precio,
                imagen,
                descripcion
            });
            actualizarCarrito();
        }

        function eliminarDelCarrito(index) {
            carrito.splice(index, 1);
            actualizarCarrito();
        }

        function actualizarCarrito() {
            document.getElementById('cart-count').textContent = carrito.length;
            const lista = document.getElementById('carrito-lista');
            const total = document.getElementById('total');
            lista.innerHTML = '';

            let totalPago = 0;

            carrito.forEach((item, index) => {
                totalPago += item.precio;

                const li = document.createElement('li');
                li.onclick = () => mostrarDialogoEliminar(index); // abre el diálogo de eliminar al tocar el item
                li.innerHTML = `
          <img src="${item.imagen}" alt="${item.nombre}" style="width:40px;height:40px;border-radius:6px;object-fit:cover;">
          <span style="flex-grow:1;">${item.nombre} - $${item.precio.toFixed(2)}</span>
          <button class="eliminar-btn" onclick="event.stopPropagation(); eliminarDelCarrito(${index})">
            <i class="fa-solid fa-trash"></i>
          </button>
        `;
                lista.appendChild(li);
            });

            total.textContent = `Total: $${totalPago.toFixed(2)}`;
            document.getElementById('floating-cart-btn').style.display = carrito.length > 0 ? 'block' : 'none';
        }

        function toggleCarrito() {
            document.getElementById('lista-carrito').classList.toggle('abierto');
        }

        function enviarWhatsapp() {
            const mensaje = encodeURIComponent(
                'Hola, quiero pedir:\n' +
                carrito.map(p => `- ${p.nombre} - $${p.precio.toFixed(2)}`).join('\n')
            );
            window.open(`https://wa.me/?text=${mensaje}`, '_blank');
        }

        document.addEventListener("DOMContentLoaded", renderCatalogo);
    </script>
</body>

</html>
